{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
<link href="https://fonts.googleapis.com/css?family=Cookie|Courgette|Great+Vibes|Parisienne|Playball|Sacramento&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<title></title>
</head>
<body>
  <section id="blogpagina">
    <nav>
      <div style="text-transform: uppercase; text-decoration: none; font-family: 'Roboto', sans-serif;" class="MadebyLoni text-center">
        <br>
        <br>
        <a href="{% url 'index' %}"><h1 style="text-decoration: none; color: black;">Made by Loni</h1></a>
      </div>
    </nav>
  </section>
  <section>
    <br>
    <br>
    <div class="header text-center">
      <h2>Loni's Blogs</h2>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="arrivals text-center">
        <h4>blog-list</h4>
      </div>
      <br>
      <div class="row mx-auto">
        {% for blog in blogs %}
         <div class="my_bottom_margin col-12">
           <div class="card text-center" style="min-width: 18rem;">
             {% if blogs.image is none %}
             {% else %}
             <div><img class="card-img-top my_image" src="{{ blog.image }}" alt="{{ blog.title }}"></div>
             {% endif %}
             <div class="card-body">
               <h4 style="text-transform: uppercase; font-family: 'Roboto', sans-serif;">{{ blog.title }}</h4>
               <p style="text-transform: uppercase; font-family: 'Roboto', sans-serif;">{{ blog.text }}</p>
             </div>
           </div>
           <br>
         </div>
       {% endfor %}
      </div>
    </div>
  </section>
  <footer class="page-footer font-small cyan darken-3">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 text-center justify-content">
            <!-- Facebook -->
            <a href="" class="fb-ic">
              <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Twitter -->
            <a href="" class="tw-ic">
              <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Google +-->
            <a href="" class="gplus-ic">
              <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Linkedin -->
            <a href="" class="li-ic">
              <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Instagram-->
            <a href="" class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Pinterest-->
            <a href="" class="pin-ic">
              <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row-->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
      <a href="https://mdbootstrap.com/education/bootstrap/"> MDBootstrap.com</a>
    </div>
    <!-- Copyright -->

  </footer>
</section>
</body>
</html>
